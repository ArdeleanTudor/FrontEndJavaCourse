<div class="container">

    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" formControlName="name" required>
              </div>
              <div class="form-group">
                <label>img Path</label>
                <input class="form-control" type="text" formControlName="imgPath" required>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Video</button>
              </div>
            </form>
        </div>
      </div>
</div>
