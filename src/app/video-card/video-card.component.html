<div class="example-card">
  <mat-card >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.name}}</mat-card-title>
      <mat-card-subtitle>{{video.singer}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets\media\{{video.imgPath}}" alt="Video Image">
    
    <mat-card-content>
      <p>
        {{video.genre}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-button><a routerLink="/play-video/{{ video.id }}">PLAY</a></button>
        <button mat-button><a routerLink="/edit-video/{{ video.id }}">EDIT</a></button>
        <button mat-button (click)="deleteVideo()" color="warn">DELETE</button>
      </div>
    <div>
      <button  style="margin-left: 17%" mat-button>ADD TO A PLAYLIST</button>
    </div>
    </mat-card-actions>
  </mat-card>
</div>
