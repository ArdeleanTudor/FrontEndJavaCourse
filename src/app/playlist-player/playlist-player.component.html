<div class="container">
<div class="col-md-12" style="display: flex; margin-top: 70px;">

    <div class="row videoPlayerDiv col-md-6">
        <iframe width="500" height="450" src="https://www.youtube.com/embed/mWRsgZuwf_8">
        </iframe>
    </div>

    <div class="col-md-6 playlistVideos">
        <cdk-virtual-scroll-viewport class="example-viewport" itemSize="260">
            <div class="example-dl">
              <ng-container *ngFor="let video of playlistVideos.videos">
                <div style="display:flex; margin: 10px;" class="playlistDiv">
                    <img class="videoImg" mat-card-image src="assets\media\{{video.imgPath}}" alt="Img Video">
                    <div class="example-dt">
                        <p><b> {{video.name}} - {{video.singer}} </b></p>
                        <p>{{video.genre}}</p>
                        <p>Duration : {{video.duration}}</p>
                        <button mat-button (click)="deleteVideoFromPlaylist(video.id)" color="warn">Delete from Playlist</button>
                    </div>
                </div>
                
              </ng-container>
            </div>
          </cdk-virtual-scroll-viewport>
    </div>
</div>
</div>
