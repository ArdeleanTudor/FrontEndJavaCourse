<div class="double-border-text">Playlist  List</div>
<div class="all_screen font">
    
    <div fxLayout="row wrap">
        <div
        fxFlex="20%"
        fxFlex.lt-sm="100%"
        fxFlex.lt-md="50%"
        fxFlex.lt-lg="33%"
        fxFlex.lt-xl="25%"
        
        *ngFor="let playlist of playlists.data">
            <app-playlist-card [playlist]="playlist"></app-playlist-card>
        </div>
    </div>   
   
</div>
