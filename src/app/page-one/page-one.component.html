<div class="double-border-text">Video  List</div>
<div class="all_screen font">
    
    <div fxLayout="row wrap">
        <div
        fxFlex="20%"
        fxFlex.lt-sm="100%"
        fxFlex.lt-md="50%"
        fxFlex.lt-lg="33%"

    </div>   
   
</div>
